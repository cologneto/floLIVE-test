<form>
  <div>
    <mat-radio-group (change)="onSendChange($event)">
      <mat-radio-button value="sent">Already sent</mat-radio-button>
      <mat-radio-button value="not sent">Not sent yet</mat-radio-button>
    </mat-radio-group>
  </div>
  <div *ngIf="isSent !== undefined && isSent">
    <div>
      Upload file:
      <mat-form-field>
        <ngx-mat-file-input>
        </ngx-mat-file-input>
      </mat-form-field>
    </div>
    <div>
      Pick a date
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Textarea</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
  </div>

  <div *ngIf="isSent !== undefined && !isSent">
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="text"
               placeholder="Pick one"
               aria-label="Password"
               matInput
               [formControl]="passControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredPasswords | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div>
      <mat-radio-group (change)="onUrgentChange($event)">
        <mat-radio-button value="urgent">Urgent</mat-radio-button>
        <mat-radio-button value="not urgent">Not Urgent</mat-radio-button>
      </mat-radio-group>
    </div>
    <div *ngIf="isUrgent !== undefined && isUrgent">
      <div>
        Pick a date
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>

<mat-grid-list cols="5" rowHeight="16.66vh">
  <mat-grid-tile
    [colspan]="5"
    [rowspan]="1">
    <app-header
      [passwordNumber]="account.passwordNumber"
      [avatarUrl]="account.avatarUrl"></app-header>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="2"
    [rowspan]="4">
    <app-main-left
      [transactions]="account.transactionHistory"></app-main-left>
  </mat-grid-tile>

  <mat-grid-tile
    [colspan]="3"
    [rowspan]="4">
    <app-main-right></app-main-right>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="5"
    [rowspan]="1">
<!--    <app-footer></app-footer>-->
    <app-support-form></app-support-form>
  </mat-grid-tile>
</mat-grid-list>
